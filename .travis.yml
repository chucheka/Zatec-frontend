language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t ucheka22/zatec-frontend:ci -f  ./.docker/ci/Dockerfile .
script:
  - docker run ucheka22/zatec-frontend:ci -e CI=true npm run test -- --coverage

deploy:
  - provider: script
    script: bash ./.docker/scripts/deploy.sh
    on:
      branch: develop
